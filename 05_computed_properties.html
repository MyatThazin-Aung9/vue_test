<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<style>
    p{
        color: blue;
    }
</style>
<body>
    <div id="com">
        <h1>{{ getLenght }}</h1>
        {{ message }}
        <h1>{{ reverse }}</h1>
        <button @click="show">Click</button>
    </div>
</body>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app5 = new Vue({
            el: '#com',
            data: {
                message : 'Hello Vue'
            },
            computed: {
                getLenght() {
                    return this.message.length; //must return & no need to write ()
                },
                reverse() {
                    // return this.message.split("").reverse().join("")
                    let newMessage = this.message.split("");
                    let reverseMessage = newMessage.reverse();
                    let response = reverseMessage.join("");
                    return response;
                }
            }, 

            methods: {
                show(){
                    alert("hello")
                }
            }
        })
    </script>

</html>
