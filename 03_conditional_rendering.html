<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Rendering</title>
</head>
<body>
    <div id="con">
        <h1 v-if="status">Hello VUE JS</h1>
        <h1 v-else>This is false</h1>
        <h1 v-if="fruit == 'apple'">This is an Apple</h1>
        <h1 v-else-if="fruit == 'orange'">This is an Orange</h1>
        <h1 v-else-if="fruit == 'banana'">This is an Banana</h1>
        <h1 v-else-if="fruit == 'watermalon'">This is an Watermalon</h1>
        <h1 v-else>There is no fruit</h1>
        
        <h1 v-show="status">Complete</h1>
    </div>
</body>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app2 = new Vue({
            el: '#con' ,
            data:{
                status: true,
                fruit: 'apple'
            }
        })
    </script>
</html>
