<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<style>
   h1{
    text-align: center;
   }
   input, button{
    margin: 10px 0;
   }
   tr,th,td{
    padding: 20px;
   }
   .todo{
    text-align: center;
   }
   table{
    margin: 0 auto;
   }
</style>
<body>
    <div id="todo" class="todo">
        <h1>Todo list</h1>
        <input type="text" placeholder="Enter Pizza Name" v-model="pizzaData.name"><br>
        <input type="text" placeholder="Enter Pizza Price" v-model="pizzaData.price"><br>
        <button @click="create()">Add</button>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="list in item">
                    <td>{{ list.id }}</td>
                    <td>{{ list.name }}</td>
                    <td>{{ list.price }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app6 = new Vue({
            el: '#todo',
            data: {
                pizzaData :{
                            id : '',
                            name : '',
                            price : ''
                        },
                item : [
                ]
            },
            methods : {
                create(){
                    console.log(this.item.length + 1)
                    this.item.push({
                        id : this.item.length + 1,
                        name : this.pizzaData.name,
                        price : this.pizzaData.price
                    })
                    this.pizzaData.id = '';
                    this.pizzaData.name = '';
                    this.pizzaData.price = ''
    
                }
            }
        })
    </script>
</html>
