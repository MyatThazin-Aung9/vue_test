<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<style>
   h1{
    text-align: center;
   }
   input, button{
    margin: 10px 0;
   }
   tr,th,td{
    padding: 20px;
   }
</style>
<body>
    <div id="todo">
        <h1>Todo list</h1>
        <input type="text" placeholder="Enter Pizza Name" v-model="pizzaData.name"><br>
        <input type="text" placeholder="Enter Pizza Price" v-model="pizzaData.price"><br>
        <button>Add</button>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="list in item">
                    <td>{{ list.id }}</td>
                    <td>{{ list.name }}</td>
                    <td>{{ list.price }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app6 = new Vue({
            el: '#todo',
            data: {
                pizzaData :{
                            name : '',
                            price : ''
                        },
                item : [
                    {
                        id : '1',
                        name : 'Chicken Pizza',
                        price : '1000'
                    }
                ]
            },
        })
    </script>
</html>
