<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<style>
    p{
        color: blue;
    }
</style>
<body>
    <div id="eve">
        <!-- <button onclick="clickMe()">Click Me</button> -->
        <button @click="clickMe()">Click Me</button>
        <h1>{{ number }}</h1>
        <button @click="dec()">Decrease</button>
        <button @click="inc()">Increase</button>
        <p v-if="number < 0">This is minus number</p>
        <p v-else-if="number == 0">This is equal zero</p>
        <p v-else="number > 0">This is plus number</p>
    </div>
    <div id="eventmethod">
        <button @click="greet()">Greet</button>
    </div>
</body>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app3 = new Vue({
            el: '#eve',
            data: {
                number : 0
            },
            methods: {
                clickMe:function(){
                    alert('You click me!')
                },
                dec(){
                    this.number--;
                },
                inc(){
                    this.number++;
                }
            }
        });
        
        let app4 = new Vue({
            el: '#eventmethod',
            data: {
                name : 'Vue.js'
            },
            methods: {
                greet(){
                    alert('Hello ' + this.name + '!')
                }
            }
        })
    </script>
    <!-- <script>
        function clickMe(){

</html>
