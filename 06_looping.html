<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<style>
   
</style>
<body>
    <div id="looping">
        <input type="text" v-model="message">
        <h1>Looping</h1>

        <ul>
            <li v-for="(item,index) in numbers">{{ index }} | {{ item }}</li>
        </ul>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
            <tr v-for="list in items">
                <td>{{ list.id }}</td>
                <td>{{ list.name }}</td>
                <td>{{ list.gender }}</td>
            </tr>
        </table>
    </div>
</body>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app6 = new Vue({
            el: '#looping',
            data: {
                message: '',
                numbers: ['one','two','three'] ,
                items: [
                    {
                        id: '1',
                        name: 'Aung',
                        gender: 'Male'
                    },
                    {
                        id: '2',
                        name: 'B',
                        gender: 'Male'
                    },
                    {
                        id: '1',
                        name: 'C',
                        gender: 'Female'
                    }
                ]
            },
        })
    </script>
</html>
