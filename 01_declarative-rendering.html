<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Start</title>
</head>
<body>
    <div id="test">
        <h1>{{ title }}</h1>
        <h4>{{ body }}</h4>
    </div>

    <div class="app">
        <!-- template syntax -->
        <h1>{{ message.split("").join('-') }}</h1> 
        <!-- expression => can /statement => cann't -->
    </div>
</body>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
        el: '#test',
        data: {
          title: 'Start vue!',
          body: "This is testing declarative render data to the DOM."
        }
      })

      let app1 = new Vue({
        el: '.app' ,
        data: {
            message: 'hello this is testing'
        }
      })
    </script>
</html>
