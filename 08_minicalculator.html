<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!--need vpn for connecting mdn bootstrap-->
</head>
<body>
    <div class="container" id="app">
        <div class="text-center my-4">
            <h2>My Calculator</h2>
        </div>
        <div class="row mb-5 mt-2 justify-content-center">
            <div class="col-12">
                <div class="card" style="background-color: rgb(174, 170, 170);">
                    <div class="card-body">
                        <div class="border p-3 text-white rounded mb-3 d-flex justify-content-end align-content-center bg-dark">
                            0
                        </div>
                        <div class="row">
                            <div class="form-gp col-6 mb-3">
                                <input type="text" class="form-control" placeholder="Enter First Number">
                            </div>
                            <div class="form-gp col-6 mb-3">
                                <input type="text" class="form-control" placeholder="Enter Second Number">
                            </div>
                            <div class="d-flex justify-content-around">
                                <div class="" class="form-control">
                                    <select class="form-control" id="">
                                        <option value="">Choose option...</option>
                                        <option value="">+</option>
                                        <option value="">-</option>
                                        <option value="">*</option>
                                        <option value="">/</option>
                                    </select>
                                </div>
                                <div class="">
                                    <button class="btn btn-primary">Calculate</button>
                                </div>
                                <div class="">
                                    <button class="btn btn-danger">Clear</button>
                                </div>
                                <div class="">
                                    <button class="btn btn-info w-30">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5 class="text-white">History</h5>
                        <div class="text-muted">
                            Record...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    </script>
</html>
